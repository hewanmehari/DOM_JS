<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Greens Kiosk</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

   <nav id="nav">
    <p>Home</p>
    <p>orders</p>
    <p>contact us</p>
    <p><i class="fa-solid fa-cart-shopping" style="color: #387628;"></i></p>
  </nav>

<div class="title">
  <h1 id="title">Welcome to Greens Kiosk</h1>
  <p>We sell fruits and vegetables</p>
</div>

 
<div class="grocery">
  <div class="fruit">
  <h3>Fruits</h3>
  <ul id="fruList">
    <li>Mangoes</li>
    <li>Bananas</li>
    <li>Water Melons</li>
  </ul>
  </div>

  <div class="veg">
  <h3>Vegetables</h3>
  <ul id="vegList">
    <li>Onions</li>
    <li>Tomatoes</li>
    <li>Kales</li>
  </ul>
  </div>
  </div>

  <button id="click-button">Make Order</button>

  <script src="index.js"></script>
</body>
</html>
